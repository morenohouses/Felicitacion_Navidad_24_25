<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Navidad 2025 - Moreno Houses</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1549981204-57c4d8e3b0ae') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            to {
                transform: translateY(100vh);
            }
        }
