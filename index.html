<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicitación Navidad - Español</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">¡Feliz Navidad y Próspero Año Nuevo!</h1>
            <p class="message">Te deseamos unas fiestas llenas de amor, paz y felicidad. 🎄✨</p>
            <a href="https://www.morenohouses.com" target="_blank">
                <img src="Logo MHRE.png" alt="Logo Moreno Houses" class="logo">
            </a>
            <h1 class="title">Merry Christmas and Happy New Year!</h1>
            <p class="message">Enjoy the holidays with your loved ones! 🎄✨</p>
        </div>
        <div class="snowfall"></div> <!-- Área para los copos de nieve -->
    </div>

    <script>
        // Generar copos de nieve inmediatamente al cargar el script
        document.addEventListener('DOMContentLoaded', () => {
            const snowfallContainer = document.querySelector('.snowfall');
            const numSnowflakes = 50; // Número de copos de nieve

            for (let i = 0; i < numSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}%`; // Posición horizontal aleatoria
                snowflake.style.animationDuration = `${3 + Math.random() * 5}s`; // Duración de la caída aleatoria
                snowfallContainer.appendChild(snowflake);
            }
        });
    </script>

</body>
</html>
